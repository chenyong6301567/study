#common Configuration

server.context-path = /


jdbc.driverClass = com.mysql.jdbc.Driver
jdbc.maxActive = 2335
jdbc.maxIdel = 120
jdbc.maxWait = 100
jdbc.removeAbandoned = true
jdbc.removeAbandonedTimeout = 180
jdbc.logAbandoned = true
jdbc.timeBetweenEvictionRunsMillis = 3600000
